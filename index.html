      <div class="bottom">
        <button onclick="execute(this,null)" name="clear">Ac</button>
        <button onclick="execute(this,null)" name="del">
          <img src="./images/del.svg" alt="Del" /><img
            src="./images/del-dark.svg"
            alt="Dark Del"
          />
        </button>
        <button onclick="execute(this,'/')" name="op">/</button>
        <button onclick="execute(this,'Ã—')" name="op">&#215;</button>
        <button onclick="execute(this,'7')" name="val">7</button>
        <button onclick="execute(this,'8')" name="val">8</button>
        <button onclick="execute(this,'9')" name="val">9</button>
        <button onclick="execute(this,'-')" name="op">-</button>
        <button onclick="execute(this,'4')" name="val">4</button>
        <button onclick="execute(this,'5')" name="val">5</button>
        <button onclick="execute(this,'6')" name="val">6</button>
        <button onclick="execute(this,'+')" name="op" class="long-plus">
          +
        </button>
        <button onclick="execute(this,'1')" name="val">1</button>
        <button onclick="execute(this,'2')" name="val">2</button>
        <button onclick="execute(this,'3')" name="val">3</button>
        <button onclick="execute(this,'0')" name="val" class="long-0">0</button>
